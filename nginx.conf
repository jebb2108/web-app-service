upstream app {
    server app:8000;
}

# CHAT поддомен - HTTP редирект на HTTPS
server {
    listen 80;
    server_name chat.lllang.site;
    return 301 https://$server_name$request_uri;
}

# CHAT поддомен - HTTPS
server {
    listen 443 ssl http2;
    server_name chat.lllang.site;

    # SSL сертификаты
    ssl_certificate /etc/letsencrypt/live/lllang.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lllang.site/privkey.pem;

    # Статические файлы для chat (CSS, JS, изображения)
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html/static/chat;
        expires 0;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    # WebSocket для FastApi
    location /ws/ {
        proxy_pass http://app/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # Корневой путь - комната ожидания
    location / {
        root /usr/share/nginx/html/static/chat;
        try_files $uri $uri/ /index.html;
    }

    # API endpoints - проксируем на FastAPI бэкенд
    location /api/ {
        proxy_pass http://app/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Обработка preflight запросов
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Обработка чат-комнат - отдаем chat.html
    location /enter/ {
        root /usr/share/nginx/html/static/chat;
        try_files $uri $uri/ /chat.html;
    }
}

