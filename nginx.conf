# Основной конфиг
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Базовые настройки SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # ОСНОВНОЙ ДОМЕН - HTTP редирект на HTTPS
    server {
        listen 80;
        server_name lllang.site www.lllang.site;
        return 301 https://lllang.site$request_uri;
    }

    # ОСНОВНОЙ ДОМЕН - HTTPS (главная страница)
    server {
        listen 443 ssl http2;
        server_name lllang.site www.lllang.site;

        # SSL сертификаты для основного домена
        ssl_certificate /etc/letsencrypt/live/lllang.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/lllang.site/privkey.pem;

        # Статика для основного домена
        location / {
            root /usr/share/nginx/html/static/main;
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache";
        }

        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
            root /usr/share/nginx/html/static/main;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

    # CHAT поддомен - HTTP редирект на HTTPS
    server {
        listen 80;
        server_name chat.lllang.site;
        return 301 https://chat.lllang.site$request_uri;
    }

    # CHAT поддомен - HTTPS
    server {
        listen 443 ssl http2;
        server_name chat.lllang.site;

        # SSL сертификаты
        ssl_certificate /etc/letsencrypt/live/chat.lllang.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/chat.lllang.site/privkey.pem;

        # Статические файлы для chat
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            root /usr/share/nginx/html/static/chat;
            expires 0;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }

        # WebSocket для FastApi
        location /ws/ {
            proxy_pass http://app:8000/ws/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        # Корневой путь - комната ожидания
        location / {
            root /usr/share/nginx/html/static/chat;
            try_files $uri $uri/ /index.html;
        }

        # API endpoints
        location /api/ {
            proxy_pass http://app:8000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        location /enter/ {
            root /usr/share/nginx/html/static/chat;
            try_files $uri $uri/ /chat.html;
        }
    }

    # DICT поддомен - HTTP редирект на HTTPS
    server {
        listen 80;
        server_name dict.lllang.site;
        return 301 https://dict.lllang.site$request_uri;
    }

    # DICT поддомен - HTTPS
    server {
        listen 443 ssl http2;
        server_name dict.lllang.site;

        # SSL сертификаты
        ssl_certificate /etc/letsencrypt/live/dict.lllang.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/dict.lllang.site/privkey.pem;

        # Статические файлы для dict
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            root /usr/share/nginx/html/static/dict;
            expires 0;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }

        # Основные настройки для SPA
        location / {
            root /usr/share/nginx/html/static/dict;
            try_files $uri $uri/ /index.html;
        }

        # API endpoints
        location /api/ {
            proxy_pass http://app:8000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            if ($request_method = OPTIONS) {
                return 204;
            }
        }
    }
}