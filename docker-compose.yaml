services:
  app:
    build: .
    container_name: web-app
    ports:
      - "${THIS_PORT}:{THIS_PORT}"
    environment:
      THIS_HOST: ${THIS_HOST}
      THIS_PORT: ${THIS_PORT}
      DEBUG: ${DEBUG}
      LOG_LEVEL: ${LOG_LEVEL}
      GATEWAY_HOST: ${GATEWAY_HOST}
      GATEWAY_PORT: ${GATEWAY_PORT}
      WORKER_HOST: ${WORKER_HOST}
      WORKER_PORT: ${WORKER_PORT}
      SECRET_KEY: ${SECRET_KEY}
    networks:
      - web-app-network
    restart: unless-stopped

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./front:/usr/share/nginx/html/static:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - web-app-network

networks:
  web-app-network:
    driver: bridge